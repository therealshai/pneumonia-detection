name: Deploy Pneumonia Detection API

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          
      - name: Install dependencies
        run: |
          cd backend
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Zip artifact for deployment
        run: |
          cd backend
          # Ensure requirements.txt is included
          ls -la requirements.txt
          zip -r ../backend.zip . -x venv/\* __pycache__/\* .pytest_cache/\* .git/\* .gitignore

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip backend.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@85270a1854c8865b1e5491994558394c31e9a15b
        id: deploy-to-webapp
        with:
          app-name: 'pneumonia-detection-api-shaista'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
